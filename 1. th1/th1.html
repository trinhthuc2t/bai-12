    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample screen</h2>
<input type="text" id="text">
<input type="button" value="add" onclick="addNumber()">
<input type="button" value="Display" onclick="disPlay()">
<div id="KQ"></div>
<script>
let x =0;
let array = Array();
function addNumber() {
  array [x] = document.getElementById("text").value;
  alert("Element: "+ array[x] + " Added at index " + x);
  x ++;
  document.getElementById('text').value = "";
}
function disPlay() {
    let e = "<hr/>";
    for (let i = 0; i < array.length; i++) {
        e += "ELement " + i + " = " + array[i] + "<br>";
    }
    document.getElementById('KQ').innerHTML = e;
}
</script>
</body>
</html>

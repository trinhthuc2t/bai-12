<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    index = 0;
    for (i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert(`Max = ${max}  tại vị trí ${index}`);
</script>
</body>
</html>

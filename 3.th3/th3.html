<script>
    let x = prompt('Enter a number');
    let number = [-3, 5, 1, 3, 2, 10];
    let count = 0;

        if (x == number[i]) {
            count += 1;
        } else {
            count = count;
        }
    }
    if (count > 0) {
        document.write(" cรณ ")
    } else {
        document.write("k")
    }


</script>
